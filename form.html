<head>

    <style>

body, h1, h2, p, ul, li, a {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f4f4f4;
    color: #333;
}

/* Header Styling */
header {
    background-color: #180e42;
    color: #fff;
    padding: 15px 0;
    text-align: center;
}

header h1 {
    font-size: 2em;
    margin-bottom: 10px;
}

/* Navigation Styling */
nav ul {
    list-style-type: none;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
}

nav ul li a:hover {
    text-decoration: underline;
}

/* Footer Styling (for consistency if you add footer later) */
footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
}
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .left-side, .right-side {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            width: 100%;
            max-width: 500px;
        }

        .left-side {
            text-align: center;
        }

        .left-side img {
            width: 100%;
            height: auto;
            max-height: 300px;
            margin-bottom: 20px;
            object-fit: contain;
        }

        .left-side h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .social-media a {
            margin: 10px;
            text-decoration: none;
            color: #555;
        }

        .right-side h2 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #333;
        }

        .right-side p {
            margin-bottom: 20px;
            color: #777;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            background-color: #007BFF;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!--Navigation-->
    <header>
        <h1>ALT SCHOOL APPLICATION FORM</h1>
        <nav>
            <ul>
                <li><a href="index.html">About Me</a></li>
                <li><a href="/table.html">Table</a></li>
                <li><a href="media.html">Media</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="left-side">
            <img src="/altschool image.png" alt="AltSchool Image" class="image">
            <h2>Learn highly sought after skills without hassle.</h2>
            <div class="social-media">
                <a href="#">Twitter</a>
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                <a href="#">LinkedIn</a>
            </div>
        </div>
        <div class="right-side">
            <h2>Signup</h2>
            <p>Take the next steps to apply at AltSchool Africa</p>
            <form>
                <div class="input-group">
                    <label>First Name</label>
                    <input type="text" placeholder="Enter first name">
                </div>
                <div class="input-group">
                    <label>Last Name</label>
                    <input type="text" placeholder="Enter last name">
                </div>
                <div class="input-group">
                    <label>Gender</label>
                    <select>
                        <option>Select gender</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Date of Birth</label>
                    <input type="date">
                </div>
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="Enter email address">
                </div>
                <div class="input-group">
                    <label>Phone Number</label>
                    <input type="tel" placeholder="08154387000">
                </div>
                <div class="input-group">
                    <label>Country</label>
                    <select>
                        <option>Select your country</option>
                        <!-- Add more country options here -->
                    </select>
                </div>
                <div class="input-group">
                    <label>State/City of Residence</label>
                    <input type="text" placeholder="Enter your state or city">
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
